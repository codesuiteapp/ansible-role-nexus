---
image_registry_server: "docker.io"
nexus_image: "sonatype/nexus3"
nexus_ver: "latest"
nexus_port: 8081
nexus_user: "200"

docker_compose_bin: "docker-compose"
use_dkr_net: false
dkr_network: devops_net
use_extra_hosts: false
add_etc_host: "10.11.22.10   devops.com"

app_home_dir: /app/docker
app_data_dir: /appdata
nexus_data: "{{ app_data_dir }}/m2/repository"

create_user: false
adm_user: "appadm"
adm_group: "appadm"
adm_uid: "1000"
