---
- name: Install softwares with package manager
  become: true
  ansible.builtin.package:
    name:
      - docker-compose
      - python3-pip
  when: ansible_pkg_mgr != "pacman"
  ignore_errors: true

- name: Create docker network
  community.docker.docker_network:
    name: "{{ dkr_network }}"
    driver: bridge
    state: present
  register: result
  when: use_dkr_net

- name: Print variables
  ansible.builtin.debug:
    var: result

- name: Creates directory
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ adm_user }}"
    group: "{{ adm_group }}"
    mode: '0775'
    force: false
  with_items:
    - "{{ app_home_dir }}"
    - "{{ nexus_home }}"

- name: Creates directory
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ nexus_user }}"
    group: "{{ nexus_user }}"
    mode: '0775'
  with_items:
    - "{{ nexus_data }}"

- name: Copy file
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ adm_user }}"
    group: "{{ adm_group }}"
    mode: '0644'
    backup: true
  with_items:
    - { src: '.env.j2', dest: '{{ nexus_home }}/.env' }
    - { src: 'docker-compose.yml.j2', dest: '{{ nexus_home }}/docker-compose.yml' }
  notify:
    Restart nexus
